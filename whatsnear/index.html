<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="assets/js/jquery.min.js"></script>
    <script>
/*var map;
var infowindow;
var placesNames = [];*/
var placesDB = [];

function checkRoute(){
  var setHeader = function (req) {
    req.setRequestHeader('content-type', 'application/json'); 
    req.setRequestHeader('accept', 'application/json'); 
  }; 
  $.ajax({
    type: "GET",
    url: "pos/",
    beforeSend: setHeader,
    success: function(res){
      placesDB = res;
      initMap();
    }
  });
}

function initMap() {
  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer({suppressMarkers: false});
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 6,
    center: {lat: placesDB[0].lat, lng: placesDB[0].long}
  });
  directionsDisplay.setMap(map);


  calculateAndDisplayRoute(directionsService, 1);
}

function calculateAndDisplayRoute(directionsService, num) {
  var waypts = [],
    directionsDisplay = new google.maps.DirectionsRenderer({suppressMarkers: false});
  waypts.push({
    location: new google.maps.LatLng(placesDB[num].lat, placesDB[num].long),
    stopover: true
  });
  waypts.push({
    location: new google.maps.LatLng(placesDB[num+1].lat, placesDB[num+1].long),
    stopover: true
  });
  var origin = {lat: placesDB[num-1].lat, lng: placesDB[num-1].long},
    destination = {lat: placesDB[num+2].lat, lng: placesDB[num+2].long};
  directionsService.route({
    origin: origin,
    destination: destination,
    waypoints: waypts,
    optimizeWaypoints: true,
    travelMode: google.maps.TravelMode.DRIVING
  }, function(response, status) {
    if (status === google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
      setTimeout(calculateAndDisplayRoute, 2000, directionsService, num+4);
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  })
}

    </script>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGuNB7PRusaF7JKSq-t_crKWKP6H3o3sg&signed_in=true&libraries=places&callback=checkRoute" async defer></script>
  </body>
</html>
